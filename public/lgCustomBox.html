<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lg Custom Boxer</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/lumen/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Rancho%7CYesteryear%7CHanlee%7CKalam"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="css/boxStyles.css"
      media="screen"
      title="no title"
    />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="lgBoxContainer">
      <form id="lgBoxForm">
        <div class="row">
          <!-- $4 range -->
          <div class="col-2">
            <h4>four dollar</h4>
            <ul class="list-group product-list">
              <div class="lgBox4"></div>
            </ul>
          </div>

          <!-- $4 range -->
          <div class="col-2">
            <h4>four dollar</h4>
            <ul class="list-group product-list">
              <div class="lgBox4"></div>
            </ul>
          </div>

          <!-- $5 range -->
          <div class="col-2">
            <h4>five dollar</h4>
            <ul class="list-group product-list">
              <div class="lgBox5"></div>
            </ul>
          </div>

          <!-- $8 range -->
          <div class="col-2">
            <h4>eight dollar</h4>
            <ul class="list-group product-list">
              <div class="lgBox8"></div>
            </ul>
          </div>

          <!-- $14 range -->
          <div class="col-2">
            <h4>fourteen dollar</h4>
            <ul class="list-group product-list">
              <div class="lgBox14"></div>
            </ul>
          </div>
        </div>

        <button type="submit" class="btn" name="lgBoxSubmit">Buy My Box</button>
      </form>
    </div>

    <!-- Custom Script -->
    <script src="js/lgCustomBox.js" type="text/javascript"></script>
  </body>
</html>
